<html lang="en"><head>
    <!-- Required meta tags always come first -->
    <meta charset="utf--8">
    <meta name="viewport" content="width=device--width, initial--scale=1, shrink--to--fit=no">
    <meta http--equiv="x--ua--compatible" content="ie=edge">
    <title>Material Design Bootstrap Template</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font--awesome/4.6.0/../../../css/font--awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <style>
        #section-1 {
            z-index: 1;
            color: #fff;
            height: 100vh;
        }

        #section-1 .navbar {
            z-index: 5;
        }

        #section-1 .parallax-layer-back {
            background: url("http://mdbootstrap.com/images/regular/nature/img%20(54).jpg")no-repeat center center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        #section-2 {
            z-index: 2;
            position: relative;
            background: #fff;
            width: 100%;
        }
    </style>
</head>

<body>



    <div class="parallax">

        <div id="section-1" class="parallax-section">
            <div class="parallax-layer parallax-layer-base">
                <div class="full-bg-img flex-center">
                    <ul>
                        <li>
                            <h1 class="h1-responsive">Parallax example</h1></li>
                        <li>
                            <p>Scroll down to see the parallax effect</p>
                        </li>
                        <li>
                            <a class="btn btn-outline-white btn-lg waves-effect waves-light"><i class="fa fa-user left"></i> Button 1</a>
                            <a class="btn btn-outline-white btn-lg waves-effect waves-light"><i class="fa fa-book left"></i> Button 2</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="parallax-layer parallax-layer-back">

            </div>
        </div>

    </div>


    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

    <!-- Tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>








</body></html>
